plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.0'
}

group 'lechuck'
version '1.0.0'

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.1.2'
}

buildSearchableOptions {
    enabled = false
}

patchPluginXml {
    version = project.version
    sinceBuild = '202'
    untilBuild = '212.*'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
